<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Contacts</li>
  </ol>
</nav>

<div *ngIf="isPending">
  <p>Loading...</p>
</div>

<div *ngIf="!isPending" class="row">
  <div class="col-9">
    <ng-container *ngIf="contacts.length > 0; else empty">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let contact of contacts"
              (click)="viewDetails(contact.id)"
              style="cursor: pointer"
            >
              <td>{{ contact.name }}</td>
              <td>{{ contact.email }}</td>
              <td>{{ contact.phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>

    <ng-template #empty>
      <p>No contacts found.</p>
    </ng-template>
  </div>

  <div class="col-3">
    <app-sidebar></app-sidebar>
  </div>
</div>
